<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rapport Visite</title>
    <style>
        /* --- STYLES GENERAUX --- */
        :root { 
            --blue: #1D3051; 
            --green: #009A4D; 
            /* Les dimensions sont d√©finies via JS, valeurs de fallback ici */
            --pdf-logo-w: 2.78cm;
            --pdf-logo-h: 1.36cm;
            --pdf-photo-h: 250px; /* Taille PDF augment√©e pour les grilles 2x2 */
        }
        body { font-family: -apple-system, Helvetica, Arial, sans-serif; background: #f2f2f7; margin: 0; padding: 0; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        /* UTILITAIRE */
        .hidden { display: none !important; }

        /* --- INTERFACE DE SAISIE --- */
        #section-formulaire { padding: 15px; padding-bottom: 120px; display: block; max-width: 800px; margin: 0 auto; }
        
        /* BANDEAU ECRAN */
        .header { 
            background: var(--blue); color: white; padding: 15px; 
            display: flex; align-items: center; justify-content: center;
            border-radius: 0 0 10px 10px; margin-bottom: 20px; position: relative;
            min-height: 70px;
        }
        
        .logo-img {
            position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
            width: 80px; height: auto; object-fit: contain;
        }
        
        .box { background: white; padding: 20px; margin-bottom: 20px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        h2.form-h2 { color: var(--blue); border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 0; font-size: 1.1em; }
        
        /* CHAMPS - Ajout de 'textarea' ici */
        label.titre-champ { display: block; font-weight: bold; margin-top: 15px; margin-bottom: 5px; color: #333; }
        input[type="text"], input[type="date"], select, textarea { 
            width: 100%; padding: 15px; border: 1px solid #ccc; border-radius: 8px; 
            font-size: 16px; background: white; -webkit-appearance: none; 
        }

        /* CHOIX */
        .choix-container { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 5px; }
        .label-choix {
            background: #f0f2f5; border: 1px solid #ccc; padding: 12px; border-radius: 8px; 
            display: flex; align-items: center; gap: 10px; flex: 1 1 45%; font-size: 15px;
        }
        .label-choix input { width: 25px; height: 25px; margin: 0; accent-color: var(--green); }

        /* PHOTOS */
        .photo-btn {
            display: block; width: 100%; background: #e9e9e9; color: #333; padding: 15px;
            text-align: center; border-radius: 8px; font-weight: bold; margin-bottom: 10px; cursor: pointer; border: 2px dashed #ccc;
        }
        .hidden-input { opacity: 0; position: absolute; z-index: -1; width: 1px; height: 1px; }

        .preview-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
        /* Aper√ßu plus petit pour les photos de commentaires */
        .comment-item .preview-grid { grid-template-columns: repeat(4, 1fr); margin-top: 5px;} 
        .thumb { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 4px; border: 1px solid #ddd; }

        /* BOUTON GENERER */
        .btn-generate {
            display: block; width: 100%; background: var(--blue); color: white; border: none; padding: 20px;
            font-size: 18px; font-weight: bold; border-radius: 12px; margin-top: 20px; cursor: pointer;
        }

        /* --- STYLES COMMENTAIRES MULTIPLES --- */
        .comment-item {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px dashed #eee;
        }
        .comment-item:first-child {
            border-top: none;
            margin-top: 0;
            padding-top: 0;
        }
        .comment-item .titre-champ {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .comment-item button {
            background: none;
            border: none;
            color: #e74c3c;
            font-weight: bold;
            font-size: 0.9em;
            cursor: pointer;
            padding: 5px 0;
        }

        /* --- ZONE RAPPORT FINAL (PDF) --- */
        #section-rapport { background: white; min-height: 100vh; padding: 20px; padding-bottom: 120px; }
        
        .p-header-container { display: flex; align-items: center; border-bottom: 2px solid var(--blue); margin-bottom: 20px; padding-bottom: 10px; }
        
        /* Utilisation des variables CSS pour les dimensions */
        .p-logo { width: var(--pdf-logo-w); height: var(--pdf-logo-h); object-fit: contain; margin-right: 20px; }
        
        .p-title { color: var(--blue); font-size: 22px; font-weight: bold; flex-grow: 1; text-align: center; }
        .p-h2 { color: #333; font-size: 16px; border-bottom: 1px solid #ccc; margin-top: 25px; margin-bottom: 10px; font-weight: bold; }
        
        table { width: 100%; border-collapse: collapse; margin-bottom: 10px; }
        th, td { border: 1px solid #000; padding: 8px; text-align: left; font-size: 12px; vertical-align: top; }
        th { background-color: #f0f0f0; width: 35%; }

        /* Photos PDF 2x2 */
        .p-grid { display: block; text-align: center; margin-top: 10px; font-size: 0; }
        
        /* Utilisation de la variable hauteur photo */
        /* Dans le rapport, les photos sont affich√©es dans la colonne TD, leur largeur est relative au TD */
        .p-img { 
            width: 48%; /* 2 photos par ligne dans le TD */
            height: var(--pdf-photo-h); 
            object-fit: contain; 
            display: inline-block; 
            margin: 0 1% 10px 0; 
            border: 1px solid #eee; 
            vertical-align: top; 
            box-sizing: border-box; /* Inclusion des marges dans la largeur */
        }
    </style>
</head>
<body>

<div id="section-formulaire">
    <div class="header">
        <img id="app-logo" src="" class="logo-img" alt="Logo" onerror="this.style.display='none'">
        <span id="app-title">Rapport Visite</span>
    </div>

    <div class="box">
        <h2 class="form-h2">1. Identification</h2>
        <label class="titre-champ">Client</label> <input type="text" id="i_client">
        <label class="titre-champ">N¬∞ Affaire</label> <input type="text" id="i_aff">
        <label class="titre-champ">Date</label> <input type="date" id="i_date">
        
        <label class="titre-champ">Intervenant</label> 
        <!-- Les options sont g√©n√©r√©es par JS -->
        <select id="i_int"></select>
    </div>

    <div class="box">
        <h2 class="form-h2">2. Ouvrage</h2>
        <label class="titre-champ">Type</label> 
        <!-- Les options sont g√©n√©r√©es par JS -->
        <select id="i_type"></select>
        
        <label class="titre-champ">Localisation</label> <input type="text" id="i_loc">
        <label class="titre-champ">Identifiant</label> <input type="text" id="i_id">
        <label class="titre-champ">GPS</label> <input type="text" id="i_gps">
    </div>

    <div class="box">
        <h2 class="form-h2">3. Photos Couverture</h2>
        <label for="file1" class="photo-btn">üì∑ Ajouter Photo</label>
        <!-- prev() est mis √† jour pour ajouter au lieu de remplacer -->
        <input type="file" id="file1" class="hidden-input" accept="image/*" multiple onchange="prev(this, 'grid1')">
        <div id="grid1" class="preview-grid"></div>
    </div>

    <div class="box">
        <h2 class="form-h2">4. Visite</h2>
        
        <label class="titre-champ">Plan (Photos)</label>
        <label for="file3" class="photo-btn">üì∑ Ajouter Photo Plan</label>
        <!-- prev() est mis √† jour pour ajouter au lieu de remplacer -->
        <input type="file" id="file3" class="hidden-input" accept="image/*" multiple onchange="prev(this, 'grid3')">
        <div id="grid3" class="preview-grid"></div>

        <label class="titre-champ">D√©broussaillage</label> 
        <div class="choix-container">
            <label class="label-choix"><input type="radio" name="deb" value="Oui" checked> Oui</label>
            <label class="label-choix"><input type="radio" name="deb" value="Non"> Non</label>
        </div>

        <label class="titre-champ">Signalisation</label> 
        <div class="choix-container">
            <label class="label-choix"><input type="radio" name="sig" value="Oui"> Oui</label>
            <label class="label-choix"><input type="radio" name="sig" value="Non" checked> Non</label>
        </div>

        <label class="titre-champ">Acc√®s</label>
        <!-- Les cases √† cocher sont g√©n√©r√©es par JS -->
        <div class="choix-container" id="i_acc_container"></div>
    </div>

    <div class="box">
        <h2 class="form-h2">5. Photos Abords</h2>
        <label for="file2" class="photo-btn">üì∑ Ajouter Photo</label>
        <!-- prev() est mis √† jour pour ajouter au lieu de remplacer -->
        <input type="file" id="file2" class="hidden-input" accept="image/*" multiple onchange="prev(this, 'grid2')">
        <div id="grid2" class="preview-grid"></div>
    </div>
    
    <!-- Bloc 6. Commentaires dynamiques -->
    <div class="box">
        <h2 class="form-h2">6. Commentaires</h2>
        <div id="comment_fields_container">
            <!-- Les champs de commentaires sont ins√©r√©s ici par JS -->
        </div>
        <button type="button" class="photo-btn" onclick="addCommentField()">+ Ajouter un Commentaire</button>
    </div>
    <!-- Fin Bloc 6. Commentaires dynamiques -->

    <button class="btn-generate" onclick="genererRapport()">‚úÖ G√âN√âRER L'APER√áU</button>
</div>

<div id="section-rapport" class="hidden">
    <div id="rapport-content"></div>
</div>

<div id="action-bar" class="action-bar hidden">
    <button class="btn-back" onclick="modeEdition()">‚úèÔ∏è Modifier</button>
    <button class="btn-print" onclick="window.print()">üíæ IMPRIMER</button>
</div>

<script>
    // ==========================================
    // CONFIGURATION GENERALE
    // ==========================================
    const CONFIG = {
        // Textes et Liens
        titreApplication: "Rapport Visite",
        logoUrl: "https://img.batiweb.com/repo-images/supplier/5820813/apave-logo.webp",

        // Valeurs par d√©faut des champs
        defaults: {
            client: "DIRMED", // NOUVEAU: Valeur par d√©faut pour le client
            affaire: "REV0_1111111",
            localisation: "RN 202",
            identifiant: "P0227",
            gps: "Lat: 43.435, Lon: 6.365"
        },

        // Listes d√©roulantes
        intervenants: [
            "Laurent SIALELLI",
            "Caroline GAZULLA",
            "David YVON",
            "Jeremy CANDAELLE"
        ],
        typesOuvrage: [
            "MUR", "PONT", "BUSE", "TUNNEL", "DALLOT"
        ],

        // Liste des acc√®s (Cases √† cocher)
        moyensAcces: [
            { label: "Nacelle N√©g.", value: "Nacelle n√©gative", checked: true },
            { label: "Nacelle Pos.", value: "Nacelle positive", checked: false },
            { label: "Cordistes", value: "Cordistes", checked: false },
            { label: "√Ä pieds", value: "√Ä pieds", checked: false },
            { label: "Drone", value: "Drone", checked: false }
        ],
        
        // Commentaires initiaux
        initialComments: [], 

        // Dimensions pour le PDF/Impression
        dimensions: {
            logoPdfWidth: "2.78cm",
            logoPdfHeight: "1.36cm",
            photoPdfHeight: "250px"
        }
    };

    // ==========================================
    // VARIABLES GLOBALES (Stockage des donn√©es)
    // ==========================================
    let commentCounter = 0; // Compteur pour g√©n√©rer les IDs uniques

    // Stockage des images des sections fixes (3, 4, 5)
    // Format: { 'file1': [base64_url, ...], ... }
    var images = { 'file1': [], 'file2': [], 'file3': [] }; 
    
    // Stockage des images des commentaires dynamiques (Section 6)
    // Format: { 'i_comment_1': [base64_url, ...], 'i_comment_2': [...] }
    var commentImages = {}; 

    // ==========================================
    // LOGIQUE COMMENTAIRES DYNAMIQUES
    // ==========================================

    function updateCommentPreviewGrid(gridId, images) {
        const grid = document.getElementById(gridId);
        if (!grid) return;
        grid.innerHTML = '';
        images.forEach(src => {
            var img = document.createElement('img');
            img.src = src; img.className = 'thumb';
            grid.appendChild(img);
        });
    }

    function addCommentField(initialText = '', initialImages = []) {
        commentCounter++;
        const container = document.getElementById('comment_fields_container');
        if (!container) return;

        const commentId = `i_comment_${commentCounter}`;
        const photoInputId = `comment_img_input_${commentCounter}`;
        const photoGridId = `comment_grid_${commentCounter}`;

        // Initialiser/Remplacer l'entr√©e dans le stockage d'images des commentaires
        commentImages[commentId] = initialImages;

        const div = document.createElement('div');
        div.id = `comment_item_${commentCounter}`;
        div.className = 'comment-item';
        div.innerHTML = `
            <label class="titre-champ">
                <span>Commentaire ${commentCounter}</span>
                <button type="button" onclick="removeCommentField('${div.id}')">Supprimer</button>
            </label>
            <textarea id="${commentId}" rows="3" placeholder="Saisissez votre commentaire ici...">${initialText}</textarea>
            
            <label for="${photoInputId}" class="photo-btn" style="margin-top: 10px; border: 1px dashed #ccc; background: #fafafa; color: var(--blue); font-size: 0.9em;">+ Ajouter Photo(s) (Max. 4)</label>
            <input type="file" id="${photoInputId}" class="hidden-input" accept="image/*" multiple onchange="prevComment(this, '${photoGridId}', '${commentId}')">
            <div id="${photoGridId}" class="preview-grid"></div>
        `;
        container.appendChild(div);

        // Remplissage de la grille si des images initiales sont fournies
        updateCommentPreviewGrid(photoGridId, initialImages);
    }

    function removeCommentField(itemId) {
        const item = document.getElementById(itemId);
        if (item) {
            // Supprimer l'entr√©e du stockage d'images avant de supprimer l'√©l√©ment DOM
            const textarea = item.querySelector('textarea');
            if (textarea && commentImages[textarea.id]) {
                delete commentImages[textarea.id];
            }
            item.remove();
            updateCommentNumbers();
        }
    }

    function updateCommentNumbers() {
        const fields = document.querySelectorAll('#comment_fields_container .comment-item');
        let newCounter = 0;
        const oldCommentImages = { ...commentImages }; // Snapshot old images
        commentImages = {}; // R√©initialiser le stockage d'images des commentaires

        fields.forEach((field, index) => {
            const number = index + 1;
            newCounter = number;
            
            // Nouveau IDs
            const newCommentId = `i_comment_${number}`;
            const newPhotoInputId = `comment_img_input_${number}`;
            const newPhotoGridId = `comment_grid_${number}`;
            const newFieldId = `comment_item_${number}`;

            const textarea = field.querySelector('textarea');
            if (textarea) {
                const oldCommentId = textarea.id; 
                textarea.id = newCommentId;
                
                // Transf√©rer les images vers la nouvelle cl√© de stockage
                if (oldCommentImages[oldCommentId]) {
                    commentImages[newCommentId] = oldCommentImages[oldCommentId];
                }
            }
            
            // Mise √† jour des IDs DOM et des gestionnaires d'√©v√©nements
            field.id = newFieldId;
            const photoInput = field.querySelector('input[type="file"]');
            const photoBtn = field.querySelector('label[for^="comment_img_input"]');
            const photoGrid = field.querySelector('.preview-grid');
            
            if(photoInput) {
                photoInput.id = newPhotoInputId;
                photoInput.setAttribute('onchange', `prevComment(this, '${newPhotoGridId}', '${newCommentId}')`);
            }
            if(photoBtn) {
                photoBtn.setAttribute('for', newPhotoInputId);
            }
            if(photoGrid) {
                photoGrid.id = newPhotoGridId;
                // Re-remplir la grille avec les donn√©es d'image correctes
                updateCommentPreviewGrid(newPhotoGridId, commentImages[newCommentId] || []);
            }

            // Mise √† jour des labels et boutons
            const labelSpan = field.querySelector('.titre-champ span');
            if (labelSpan) {
                 labelSpan.textContent = `Commentaire ${number}`;
            }
            const removeBtn = field.querySelector('button');
            if (removeBtn) {
                removeBtn.setAttribute('onclick', `removeCommentField('${newFieldId}')`);
            }
        });
        commentCounter = newCounter;
    }

    // Gestionnaire de pr√©visualisation pour les images de commentaires (maintenant en mode AJOUT)
    function prevComment(input, gridId, commentId) {
        
        // 1. Assurez-vous que le tableau existe pour ce commentaire
        if (!commentImages[commentId]) {
            commentImages[commentId] = [];
        }

        if (input.files.length === 0) return;

        const files = Array.from(input.files); 
        let filesProcessed = 0;
        
        files.forEach(f => {
            // 2. V√©rifier si on a atteint la limite de 4 images
            if (commentImages[commentId].length >= 4) {
                console.warn(`Limite de 4 images atteinte pour le commentaire ${commentId}.`);
                return; 
            }
            
            var reader = new FileReader();
            reader.onload = (e) => {
                // Ajouter l'image si la limite n'est pas atteinte
                if (commentImages[commentId].length < 4) {
                    commentImages[commentId].push(e.target.result); 
                }

                filesProcessed++;
                
                // 3. Mettre √† jour la grille UNIQUEMENT apr√®s que TOUTES les lectures asynchrones sont termin√©es
                if (filesProcessed === files.length) {
                    updateCommentPreviewGrid(gridId, commentImages[commentId]);
                    // Important: R√©initialiser la valeur de l'input pour pouvoir s√©lectionner les M√äMES fichiers √† nouveau
                    input.value = ''; 
                }
            };
            reader.readAsDataURL(f);
        });
    }


    // ==========================================
    // INITIALISATION
    // ==========================================
    
    // Fonction principale d'initialisation
    function initApp() {
        console.log("Initialisation de l'application...");
        
        // 1. Initialiser le titre et le logo
        const appTitle = document.getElementById('app-title');
        const appLogo = document.getElementById('app-logo');
        
        if(appTitle) appTitle.textContent = CONFIG.titreApplication;
        if(appLogo) appLogo.src = CONFIG.logoUrl;
        document.title = CONFIG.titreApplication;

        // 2. Initialiser les valeurs par d√©faut (sauf les commentaires)
        try { 
            const dateInput = document.getElementById('i_date');
            if(dateInput && !dateInput.value) dateInput.valueAsDate = new Date(); 
        } catch(e) { console.warn("Erreur date:", e); }
        
        setValIfExist('i_client', CONFIG.defaults.client); // NOUVEAU: Initialisation du champ Client
        setValIfExist('i_aff', CONFIG.defaults.affaire);
        setValIfExist('i_loc', CONFIG.defaults.localisation);
        setValIfExist('i_id', CONFIG.defaults.identifiant);
        setValIfExist('i_gps', CONFIG.defaults.gps);

        // 3. Remplir les listes d√©roulantes
        remplirSelect('i_int', CONFIG.intervenants);
        remplirSelect('i_type', CONFIG.typesOuvrage);

        // 4. G√©n√©rer les cases √† cocher pour l'acc√®s
        const accContainer = document.getElementById('i_acc_container');
        if (accContainer && accContainer.innerHTML === "") {
            CONFIG.moyensAcces.forEach(opt => {
                const label = document.createElement('label');
                label.className = 'label-choix';
                label.innerHTML = `<input type="checkbox" value="${opt.value}" ${opt.checked ? 'checked' : ''}> ${opt.label}`;
                accContainer.appendChild(label);
            });
        }
        
        // 5. Initialiser les champs de commentaires par d√©faut
        if (CONFIG.initialComments.length > 0) {
            CONFIG.initialComments.forEach(comment => addCommentField(comment.text, comment.images));
        } else {
             addCommentField(); // Au moins un champ vide
        }

        // 6. Appliquer les dimensions CSS dynamiquement
        const root = document.documentElement;
        root.style.setProperty('--pdf-logo-w', CONFIG.dimensions.logoPdfWidth);
        root.style.setProperty('--pdf-logo-h', CONFIG.dimensions.logoPdfHeight);
        root.style.setProperty('--pdf-photo-h', CONFIG.dimensions.photoPdfHeight);
    }

    // Fonction utilitaire pour √©viter les erreurs si un champ n'existe pas
    function setValIfExist(id, val) {
        const el = document.getElementById(id);
        if(el) el.value = val;
    }

    function remplirSelect(id, optionsArray) {
        const sel = document.getElementById(id);
        if(!sel) return;
        sel.innerHTML = ""; 
        optionsArray.forEach(opt => {
            const el = document.createElement('option');
            el.value = opt;
            el.textContent = opt;
            sel.appendChild(el);
        });
    }

    // D√©tection robuste du chargement du DOM
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initApp);
    } else {
        initApp();
    }

    // ==========================================
    // LOGIQUE METIER (PHOTOS SECTIONS FIXES)
    // ==========================================
    
    function redrawFixedGrid(gridId, currentImages) {
        const grid = document.getElementById(gridId);
        grid.innerHTML = '';
        currentImages.forEach(src => {
            var img = document.createElement('img');
            img.src = src; img.className = 'thumb';
            grid.appendChild(img);
        });
    }

    // Aper√ßu photos des sections 3, 4, 5 (maintenant en mode AJOUT)
    function prev(input, gridId) {
        const imageKey = input.id;
        
        if (!images[imageKey]) {
            images[imageKey] = [];
        }
        
        if (input.files) {
            Array.from(input.files).forEach(f => {
                var reader = new FileReader();
                reader.onload = e => {
                    images[imageKey].push(e.target.result);
                    // Re-dessiner l'int√©gralit√© de la grille avec le nouveau set
                    redrawFixedGrid(gridId, images[imageKey]);
                }
                reader.readAsDataURL(f);
            });
        }
        // Reset input value to allow the same file to be selected again
        input.value = ''; 
    }

    // Helpers lecture valeurs
    function getVal(id) { 
        var el = document.getElementById(id);
        return el ? el.value : ''; 
    }
    
    function getRadio(name) { 
        var el = document.querySelector('input[name="'+name+'"]:checked');
        return el ? el.value : '';
    }
    
    function getCheck() {
        var c = document.querySelectorAll('#i_acc_container input:checked');
        var v = []; for(var i=0; i<c.length; i++) v.push(c[i].value);
        return v.join(', ');
    }

    // --- G√âN√âRER LE RAPPORT ---
    function genererRapport() {
        // Collecter tous les commentaires valides
        const allComments = [];
        const commentFields = document.querySelectorAll('#comment_fields_container textarea');
        
        commentFields.forEach((textarea, index) => {
            const rawComment = textarea.value.trim();
            if (rawComment) {
                // Remplacer les sauts de ligne par <br> pour l'affichage HTML
                const formattedComment = rawComment.replace(/\n/g, '<br>'); 
                allComments.push({
                    number: index + 1,
                    id: textarea.id, // Utilis√© pour r√©cup√©rer les images
                    text: formattedComment
                });
            }
        });

        // G√©n√©rer le bloc HTML des commentaires
        let commentDetailsHtml = '';
        if (allComments.length > 0) {
            commentDetailsHtml = allComments.map(c => {
                const imagesForComment = commentImages[c.id] || [];
                
                let photoHtml = '';
                if (imagesForComment.length > 0) {
                    photoHtml = `
                        <div style="font-size: 14px; margin-top: 10px; margin-bottom: 5px; font-weight: bold; color: #444;">Photos associ√©es (6.${c.number})</div>
                        <div class="p-grid" style="margin-top: 0;">
